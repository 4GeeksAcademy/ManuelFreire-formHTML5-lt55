<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form class="card text-center m-5">
        <div class="card-header h3 text-start">
            Payment Form Example
        </div>
        <div class="card-body">
            <div class="alert alert-danger text-start" role="alert">
                Some fields are missing
            </div>

            <div class="row">
                <div class="col-md-5 text-start">
                    <label for="validationCustomCard" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="validationCustomCard" placeholder="XXXX-XXXX-XXXX-XXXX"
                        required>
                </div>
                <div class="col-md-3 text-start">
                    <label for="validationCustomCVC" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="validationCustomCVC" placeholder="0000" required>
                </div>
                <div class="col-md-4 text-start">
                    <label for="formGroupExampleInputAmount" class="form-label">Amount</label>
                    <div class="d-flex">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <input type="number" class="form-control rounded-start-0" id="formGroupExampleInputAmount"
                            placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6 text-start p-2">
                    <div class="text-start">
                        <label for="validationCustomFname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationCustomFname" required>
                    </div>
                    <div class="text-start">
                        <label for="validationCustomCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustomCity" readonly required>
                    </div>
                    <div class="text-start">
                        <div>
                            <label for="" class="form-label">We accept:</label>
                        </div>
                        <div class="d-inline-flex bg-secondary rounded-2">
                            <div class="mx-1 p-2">
                                <input type="radio" name="radioInput" id="" checked>
                                <span><i class="fa-brands fa-cc-mastercard fa-lg text-light"></i></span>
                            </div>
                            <div class="mx-1 p-2">
                                <input type="radio" name="radioInput" id="">
                                <span><i class="fa-brands fa-cc-visa fa-lg text-light"></i></span>
                            </div>
                            <div class="mx-1 p-2">
                                <input type="radio" name="radioInput" id="">
                                <span><i class="fa-brands fa-cc-diners-club fa-lg text-light"></i></span>
                            </div>
                            <div class="mx-1 p-2">
                                <input type="radio" name="radioInput" id="">
                                <span><i class="fa-brands fa-cc-amex fa-lg text-light"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-2">
                    <div class="text-start">
                        <label for="validationCustom01" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                    </div>
                    <div class="d-flex text-start mb-2">
                        <div class="col px-1">
                            <label for="select-State" class="form-label">State</label>
                            <select id="select-State" name="animal" class="form-control">
                                <option value="Seleccion" label="Selecionar un Pais" selected></option>
                                <option value="chile" label="chile"></option>
                                <option value="venezuela" label="venezuela"></option>
                                <option value="argentina" label="argentina"></option>
                                <option value="paraguay" label="paraguay"></option>
                            </select>
                        </div>
                        <div class="col px-2">
                            <label for="validationCustomPcode" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="validationCustomPcode" required>
                        </div>


                    </div>
                    <div class="text-start mb-2 py-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div id="emailHelp" class="form-text">Add any notes here.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer d-flex flex-row-reverse gap-2 py-3">
            <button type="button" class="btn btn-primary">Send</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
